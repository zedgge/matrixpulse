version: '3.8'

services:
  matrixpulse:
    build:
      context: .
      dockerfile: Dockerfile
    image: matrixpulse:${VERSION:-latest}
    container_name: matrixpulse
    restart: always
    
    ports:
      - "8080:8080"
      - "8081:8081"
    
    volumes:
      - ./config-headless.yaml:/app/config.yaml:ro
      - matrixpulse-data:/app/data
    
    environment:
      - TZ=UTC
      - LOG_LEVEL=info
    
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8081/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 512M
        reservations:
          cpus: '1.0'
          memory: 256M
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - matrixpulse-net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - matrixpulse-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - matrixpulse-net

volumes:
  matrixpulse-data:
  prometheus-data:
  grafana-data:

networks:
  matrixpulse-net:
    driver: bridge